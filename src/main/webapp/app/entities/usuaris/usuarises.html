<div>
    <h2 data-translate="controlDinersApp.usuaris.home.title">Usuarises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="usuaris.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="controlDinersApp.usuaris.home.createLabel">
                        Create new Usuaris
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nom"><span data-translate="controlDinersApp.usuaris.nom">Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="controlDinersApp.usuaris.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dataInici"><span data-translate="controlDinersApp.usuaris.dataInici">Data Inici</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actiu"><span data-translate="controlDinersApp.usuaris.actiu">Actiu</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuaris in vm.usuarises track by usuaris.id">
                    <td><a ui-sref="usuaris-detail({id:usuaris.id})">{{usuaris.id}}</a></td>
                    <td>{{usuaris.nom}}</td>
                    <td>{{usuaris.email}}</td>
                    <td>{{usuaris.dataInici | date:'medium'}}</td>
                    <td>{{usuaris.actiu}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="usuaris-detail({id:usuaris.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usuaris.edit({id:usuaris.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usuaris.delete({id:usuaris.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
