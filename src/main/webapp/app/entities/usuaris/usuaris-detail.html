
<div>
    <h2><span data-translate="controlDinersApp.usuaris.detail.title">Usuaris</span> {{vm.usuaris.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="controlDinersApp.usuaris.nom">Nom</span></dt>
        <dd>
            <span>{{vm.usuaris.nom}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.usuaris.email">Email</span></dt>
        <dd>
            <span>{{vm.usuaris.email}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.usuaris.dataInici">Data Inici</span></dt>
        <dd>
            <span>{{vm.usuaris.dataInici | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.usuaris.actiu">Actiu</span></dt>
        <dd>
            <span>{{vm.usuaris.actiu}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="usuaris-detail.edit({id:vm.usuaris.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
