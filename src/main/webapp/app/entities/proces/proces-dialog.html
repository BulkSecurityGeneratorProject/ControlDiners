
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProcesLabel" data-translate="controlDinersApp.proces.home.createOrEditLabel">Create or edit a Proces</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.proces.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proces.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="controlDinersApp.proces.dataInici" for="field_dataInici">Data Inici</label>
                <div class="input-group">
                    <input id="field_dataInici" type="text" class="form-control" name="dataInici" datetime-picker="{{dateformat}}" ng-model="vm.proces.dataInici" is-open="vm.datePickerOpenStatus.dataInici"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataInici')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="controlDinersApp.proces.estat" for="field_estat">Estat</label>
            <input type="checkbox" class="form-control" name="estat" id="field_estat"
                    ng-model="vm.proces.estat"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
