
<div>
    <h2><span data-translate="controlDinersApp.proces.detail.title">Proces</span> {{vm.proces.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="controlDinersApp.proces.dataInici">Data Inici</span></dt>
        <dd>
            <span>{{vm.proces.dataInici | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.proces.estat">Estat</span></dt>
        <dd>
            <span>{{vm.proces.estat}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.proces.pot">Pot</span></dt>
        <dd>
            <a ui-sref="pot-detail({id:vm.proces.potId})">{{vm.proces.potId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="proces-detail.edit({id:vm.proces.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
