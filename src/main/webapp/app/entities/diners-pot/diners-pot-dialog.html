
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDinersPotLabel" data-translate="controlDinersApp.dinersPot.home.createOrEditLabel">Create or edit a Diners Pot</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dinersPot.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dinersPot.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="controlDinersApp.dinersPot.dinersTotals" for="field_dinersTotals">Diners Totals</label>
            <input type="number" class="form-control" name="dinersTotals" id="field_dinersTotals"
                    ng-model="vm.dinersPot.dinersTotals"
                    required />
            <div ng-show="editForm.dinersTotals.$invalid">
                <p class="help-block"
                    ng-show="editForm.dinersTotals.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dinersTotals.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="controlDinersApp.dinersPot.data" for="field_data">Data</label>
                <div class="input-group">
                    <input id="field_data" type="text" class="form-control" name="data" datetime-picker="{{dateformat}}" ng-model="vm.dinersPot.data" is-open="vm.datePickerOpenStatus.data"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.data.$invalid">
                <p class="help-block"
                    ng-show="editForm.data.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.data.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="controlDinersApp.dinersPot.descripcio" for="field_descripcio">Descripcio</label>
            <input type="text" class="form-control" name="descripcio" id="field_descripcio"
                    ng-model="vm.dinersPot.descripcio"
                    required ng-minlength="3" ng-maxlength="100" />
            <div ng-show="editForm.descripcio.$invalid">
                <p class="help-block"
                    ng-show="editForm.descripcio.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descripcio.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.descripcio.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="controlDinersApp.dinersPot.pot" for="field_pot">Pot</label>
            <select class="form-control" id="field_pot" name="pot" ng-model="vm.dinersPot.potId" ng-options="pot.id as pot.id for pot in vm.pots">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
