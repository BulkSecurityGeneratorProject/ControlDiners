
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="controlDinersApp.pot.dinersTotals">Diners Totals</span></dt>
        <dd>
            <span>{{vm.pot.dinersTotals}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.pot.data">Data</span></dt>

            <span>{{vm.pot.data | date:'medium'}}</span>

    </button>
