
<div>
    <h2><span data-translate="controlDinersApp.pot.detail.title">Pot</span> {{vm.pot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="controlDinersApp.pot.nom">Nom</span></dt>
        <dd>
            <span>{{vm.pot.nom}}</span>
        </dd>
        <dt><span data-translate="controlDinersApp.pot.dataInici">Data Inici</span></dt>
        <dd>
            <span>{{vm.pot.dataInici | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pot-detail.edit({id:vm.pot.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
